spring:
  application:
    name: smart-guide-poc

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/smart_guide_poc}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          time_zone: UTC

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

server:
  port: ${SERVER_PORT:8080}
  error:
    include-message: always
    include-binding-errors: always

# Springdoc OpenAPI Configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /docs
    enabled: true

# Application Configuration
app:
  llm:
    provider: ${LLM_PROVIDER:ollama}
    # Azure OpenAI Configuration
    azure:
      endpoint: ${AZURE_OPENAI_ENDPOINT:}
      api-key: ${AZURE_OPENAI_API_KEY:}
      deployment-name: ${AZURE_OPENAI_DEPLOYMENT:}
      api-version: ${AZURE_OPENAI_API_VERSION:2024-02-15-preview}
    # Ollama Configuration
    ollama:
      host: ${OLLAMA_HOST:http://localhost:11434}
      model: ${OLLAMA_MODEL:llama3.2}
      timeout: 30000

  recommendation:
    max-results: 5
    confidence-threshold: 0.5

logging:
  level:
    root: INFO
    com.smartguide.poc: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
